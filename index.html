<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>My To Do</title>
</head>
<body>
    <div id="navbar" class="mt-3">
<ul class="nav mt-3 alert alert-warning" role="alert">
    <li class="nav-item fs-5 fw-bold">My To Do App</li>
    <li class="nav-item"><a href="#">Home</a></li>
    <li class="nav-item">Contact Us</li>
    <li class="nav-item">About Us</li>
</ul>
    </div>
    <div id="add-item" class="alert alert-danger fs-5 text-center" role="alert" >
        <label for="new-item">Enter new task</label>

            <input type="text" name="new-item" placeholder="Title.." id="new-item">
            <button id="submit" type="button" class="btn btn-danger">Add to list</button>
    </div>
    <div id="todo-list" class="mt-5">
        <table class="table table-striped" id="list-items">
            <thead>
                <tr>
                    <th scope="col">Status</th>
                    <th scope="col">Task No</th>
                    <th scope="col">Task Description</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
