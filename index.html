<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>My To Do</title>
</head>
<body>
    <h1 class="m-3 text-center">ToDo List</h1>
    <!-- <div id="add-item" class="alert alert-danger fs-5 text-center" role="alert" >
        <label for="new-item">Enter new task</label>

            <input type="text" name="new-item" placeholder="Title.." id="new-item">
            <button id="submit" type="button" class="btn btn-danger">Add to list</button>
    </div> -->
    <form class="p-3">
        <div class="mb-3">
          <label for="title" class="form-label fw-bold">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label fw-bold">Description</label>
          <input type="text" class="form-control" id="desc">
        </div>
        <button id="submit" class="btn btn-primary">Add to list</button>
        <button id="reset" class="btn btn-danger">Reset list</button>
      </form>
    <div id="todo-list" class="mt-5">
        <table class="table table-striped" id="list-items">
            <thead>
                <tr>
                    <th scope="col">SNo.</th>
                    <th scope="col">Status</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tbody">
             <!-- <th>1.</th>
             <th>x</th>
             <th>w</th>
             <th>r</th>
             <th>Delete item</th> -->
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
